<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pizza Hut Memories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef7e3;
            color: #333;
        }


        .header {
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: 30px auto;
            border: 4px solid #ff4500;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            display: block;
        }

        .slide-caption {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: #ff4500;
        }

        .dots-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .active, .dot:hover {
            background-color: #ff4500;
        }

        .static-gallery {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .static-gallery .gallery-item {
            background: white;
            border: 2px solid #ff4500;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .static-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s, filter 0.5s;
        }

        .static-gallery p {
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
        }

        
        .static-gallery img:hover, .thumbnail-modal img:hover {
            animation: zoomBounce 1s ease-in-out forwards;
            cursor: pointer;
        }


        @keyframes zoomBounce {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            30% {
                transform: scale(1.3) rotate(5deg);
                filter: brightness(1.2);
            }
            50% {
                transform: scale(1.1) rotate(-5deg);
                filter: brightness(1.1);
            }
            100% {
                transform: scale(1.2) rotate(0deg);
                filter: brightness(1.3);
            }
        }

        .video-section {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
            background: white;
            border: 4px solid #ff4500;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-section h2 {
            font-size: 1.8rem;
            color: #ff4500;
            margin-bottom: 20px;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .thumbnail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .thumbnail-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 69, 0, 0.7);
        }

        .thumbnail-modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Memories at Pizza Hut</h1>
    </header>

    <div class="slideshow-container">
        <div class="slide">
            <img src="pizza1.jpg" alt="Cooking Pizza">
            <div class="slide-caption">My last day of working!</div>
        </div>
        <div class="slide">
            <img src="pizza2.jpg" alt="Rest time">
            <div class="slide-caption">Rest time.</div>
        </div>
        <div class="slide">
            <img src="pizza3.jpg" alt="Team Moments">
            <div class="slide-caption">Cooking the perfect pizza</div>
        </div>
        <div class="slide">
            <img src="pizza4.jpg" alt="Special Events">
            <div class="slide-caption">Special event celebrations.</div>
        </div>
        <div class="slide">
            <img src="pizza5.jpg" alt="Pizza Fun">
            <div class="slide-caption">Making customers happy!</div>
        </div>

        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <div class="static-gallery">
        <div class="gallery-item" onclick="openThumbnail('pizza6.jpg')">
            <img src="pizza6.jpg" alt="Moment 6">
            <p>Pizza Hut Boxes!</p>
        </div>
        <div class="gallery-item" onclick="openThumbnail('pizza7.jpg')">
            <img src="pizza7.jpg" alt="Moment 7">
            <p>My nametag!</p>
        </div>
        <div class="gallery-item" onclick="openThumbnail('pizza8.jpg')">
            <img src="pizza8.jpg" alt="Moment 8">
            <p>IOI Mall Pizza Hut.</p>
        </div>
        <div class="gallery-item" onclick="openThumbnail('pizza9.jpg')">
            <img src="pizza9.jpg" alt="Moment 9">
            <p>Celebrating success together!</p>
        </div>
        <div class="gallery-item" onclick="openThumbnail('pizza10.jpg')">
            <img src="pizza10.jpg" alt="Moment 10">
            <p>Team spirit!</p>
        </div>
    </div>

    <div class="video-section">
        <h2>Watch the Video</h2>
        <div class="video-container">
            <video controls>
                <source src="pizza11.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="thumbnail-modal" id="thumbnailModal">
        <span class="close" onclick="closeThumbnail()">&times;</span>
        <img id="modalImage" src="" alt="Modal Thumbnail">
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Automatic slideshow movement every 3 seconds
        setInterval(function() {
            changeSlide(1);
        }, 3000);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        function openThumbnail(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('thumbnailModal').style.display = "flex";
        }

        function closeThumbnail() {
            document.getElementById('thumbnailModal').style.display = "none";
        }
    </script>
</body>
</html>
